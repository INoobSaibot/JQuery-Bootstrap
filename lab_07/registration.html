<html>
	<head>
		<script src="Registration.js"></script>
		<script src="../../../lib/jquery-2.1.1.min.js"></script>
		<link rel="stylesheet" href="../../../lib/bootstrap.min.css">
		<!-- If you are using firefox remove above and uncomment below-->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> --> 
		<script src="../../../lib/bootstrap.min.js" ></script>
		<link href="../../../lib/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet">

		<script type="text/javascript">
			$(document).ready(Registration.init);
		</script>
		<style>
		body{
			padding: 20px;
		}
		</style>
	</head>



	<body>
		<h1>Registration</h1>
		<form>
			<div class="form-group row">
				<div class="col-md-4">
					<label for="firstName">First Name</label>
					<input type="text" class="form-control" id="firstName" />
				</div>
				<div class="col-md-5">
					<label for="lastName">Last Name</label>
					<input type="text" class="form-control" id="lastName" />
				</div>
				<div class="col-md-3">
					<label for="middleInitial">Middle Initial</label>
					<input type="text" class="form-control" id="middleInitial" maxlength="1"/>
				</div>
			</div>
				<!--<br/>-->
				<div class="form-group row">
					<div class="col-md-6">
						<label for="userName">User Name</label>
						<input class="form-control" type="text" id="userName" />
					</div>
			<!--<br/>-->
					<div class="col-md-6">
						<label for="email">Email</label>
						<input class="form-control" type="text" id="email" />
					</div>
				</div>
			<!--<br/>-->

			<label for="street">Street</label>
			<input class="form-control" type="text" id="street" />
			
			<div class="row">
				<div class="col-md-6">
					<label for="city">City</label>
					<input class="form-control" type="text" id="city">
				</div>
					<div class="col-md-1">
					<label for="state">State</label>
					<select class="form-control" id="state">
						<option value="AL">AL</option>
						<option value="AK">AK</option>
						<option value="AZ">AZ</option>
						<option value="AR">AR</option>
						<option value="CA">CA</option>
						<option value="CO">CO</option>
						<option value="CT">CT</option>
						<option value="DE">DE</option>
						<option value="DC">DC</option>
						<option value="FL">FL</option>
						<option value="GA">GA</option>
						<option value="HI">HI</option>
						<option value="ID">ID</option>
						<option value="IL">IL</option>
						<option value="IN">IN</option>
						<option value="IA">IA</option>
						<option value="KS">KS</option>
						<option value="KY">KY</option>
						<option value="LA">LA</option>
						<option value="ME">ME</option>
						<option value="MD">MD</option>
						<option value="MA">MA</option>
						<option value="MI">MI</option>
						<option value="MN">MN</option>
						<option value="MS">MS</option>
						<option value="MO">MO</option>
						<option value="MT">MT</option>
						<option value="NE">NE</option>
						<option value="NV">NV</option>
						<option value="NH">NH</option>
						<option value="NJ">NJ</option>
						<option value="NM">NM</option>
						<option value="NY">NY</option>
						<option value="NC">NC</option>
						<option value="ND">ND</option>
						<option value="OH">OH</option>
						<option value="OK">OK</option>
						<option value="OR">OR</option>
						<option value="PA">PA</option>
						<option value="RI">RI</option>
						<option value="SC">SC</option>
						<option value="SD">SD</option>
						<option value="TN">TN</option>
						<option value="TX">TX</option>
						<option value="UT">UT</option>
						<option value="VT">VT</option>
						<option value="VA">VA</option>
						<option value="WA">WA</option>
						<option value="WV">WV</option>
						<option value="WI">WI</option>
						<option value="WY">WY</option>
					</select>
				</div>
				<div class="col-md-5">
					<label for="zipcode">Zip Code</label>
					<input class="form-control" type="text" id="zipcode" />
				</div>
			</div>
			<!--<br/>-->
			<div class="row">
				<div class="col-md-6">
					<label for="password">Password</label>
					<input class="form-control" type="password" id="password" />
				</div>
				<div class="col-md-6">
					<label for="passwordConfirm">Confirm Password</label>
					<input class="form-control" type="password" id="passwordConfirm" />
				</div>
			</div>
			<!--<br/>-->
			<label for="securityQuestion">Security Question</label>
			<select class="form-control" id="securityQuestion">
				<option value="pet">What was the name of your first pet?</option>
				<option value="bestFriend">What was the name of your best friend growing up?</option>
				<option value="motherMaidenName">What was your mothers maiden name?</option>
				<option value="favoriteTeacher">Who was your favorite teacher?</option>
			</select>

			<label for="securityAnswer">Answer</label>
			<input class="form-control" type="text" id="securityAnswer" />

			<br/>
			<div class="form-group row">
				<div class="col-md-4">
					<label for="icon">Icon</label>
					<input class="form-control" type="file" id="icon" accept=".gif, .png, .jpg"/>
				</div>
					<img width="250" class="img-thumbnail" id="preview" style="display:none;" />
			</div>
			<label for="displayName">Display Name</label>
			<input class="form-control" type="text" id="displayName" />

			<!--<br/>-->

			<label for="aboutMe">About Me</label>
			<textarea class="form-control" id="aboutMe"></textarea>

			<br/>
			
			<button class="btn btn-primary" type="submit" id="submit"><span class="glyphicon glyphicon-floppy-disk"></span>
			Submit</button>
		</form>
	</body>
</html>
